<!-- PDF Download -->
<div class="modal--wrapper form-modal__pdf-download">
	<div class="form-modal--inner">
		<div class="form-modal--close"></div>
		<div class="row-fluid">
			<div class="span6">
				<img class="form-modal__pdf-image" src="" alt="">
			</div>
			<div class="span6">
				<div class="form-modal__form">
					<!--[if lte IE 8]>
					<script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/v2-legacy.js"></script>
					<![endif]-->
					<script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/v2.js"></script>
					<script>
						hbspt.forms.create({ 
							css: '',
							submitButtonClass: 'cta cta--orange',
							portalId: '2124715',
							formId: 'fe36b0f3-2d6d-4d6a-823a-a617506a2ead',
							onFormSubmit: function($form) {
								var dest = $form.closest('.modal--wrapper')
									.find('.form-modal__pdf-image')
									.data('source');

								setTimeout(function() {
									window.location.assign(dest);
								}, 1500);
							}
					  });
					</script>
				</div>
			</div>
		</div>
	</div>
</div>
